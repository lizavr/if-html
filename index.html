<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="First steps in HTML" />
    <meta name="keywords" content="HTML" />
    <meta name="author" content="Lizavr" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Title</title>
  </head>
  <body>
    <section class="offer">
      <div class="container">
        <h2>What do we offer</h2>
        <div class="advantages">
          <div class="advantages-item">
            <img src="./img/icons/icon_support.svg" alt="icon support" />
            <p class="advantages-text">Support 24/7</p>
          </div>
          <div class="advantages-item">
            <img
              src="./img/icons/icon_communicate.svg"
              alt="icon communicate"
            />
            <p class="advantages-text">Communicate directly</p>
          </div>
          <div class="advantages-item">
            <img
              src="./img/icons/icon_book_online.svg"
              alt="icon book online"
            />
            <p class="advantages-text">Book online</p>
          </div>
          <div class="advantages-item">
            <img src="./img/icons/icon_review.svg" alt="icon review" />
            <p class="advantages-text">Real guest reviews</p>
          </div>
        </div>
      </div>
    </section>
  </body>
