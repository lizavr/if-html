<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="First steps in HTML" />
    <meta name="keywords" content="HTML" />
    <meta name="author" content="Lizavr" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>lesson-5</title>
  </head>
  <body>
    <main>
      <section class="offer">
        <div class="container">
          <title>What do we offer</title>
          <div class="advantages">
            <div class="advantages-item">
              <div class="advantages-icon">
                <img src="./img/icons/icon_support.svg" alt="icon support" />
              </div>
              <div class="advantages-text">Support 24/7</div>
            </div>
            <div class="advantages-item">
              <div class="advantages-icon">
                <img
                  src="./img/icons/icon_communicate.svg"
                  alt="icon communicate"
                />
              </div>
              <div class="advantages-text">Communicate directly</div>
            </div>
            <div class="advantages-item">
              <div class="advantages-icon">
                <img
                  src="./img/icons/icon_book_online.svg"
                  alt="icon book online"
                />
              </div>
              <div class="advantages-text">Book online</div>
            </div>
            <div class="advantages-item">
              <div class="advantages-icon">
                <img src="./img/icons/icon_review.svg" alt="icon review" />
              </div>
              <div class="advantages-text">Real guest reviews</div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
